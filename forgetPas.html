<!doctype html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8" >
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<link rel="stylesheet" type="text/css" href="style/comm.css" />
<link rel="stylesheet" type="text/css" href="style/login.css" />
<title>忘记密码</title>
<script type="text/javascript" src="./js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript" src="./js/comm.js"></script>
</head>
<body class="bg_FFF">
    <div id="demo">
    <header class="comm-header">
    	<div class="div"><h1><a href="javascript:history.back();" class="back"><i></i></a>忘记密码</h1></div>
    </header> 
    <section class="login pdt_5 pdl_37">
    	<form action="" method="post">
        	<ul>
            	<li class="pdl1_6">
                	<i class="user_icon"></i>
                    <div class="inp_div">
                    	<input class="inp" placeholder="请输入会员名" type="text" />
                    </div>
                </li>
                <li class="pdl1_6">
                	<i class="phone"></i>
                    <div class="inp_div rel">
                    	<input class="inp" placeholder="手机号码" type="number" />
                    </div>
                    
                </li>
                <li >
                    <div class="inp_div rel pdr5_8">
                    	<input class="inp dxyzm" placeholder="短信验证码" type="number" />
                        <span class="code"><em>获取验证吗</em></span>
                    </div>
                </li>
                <li class="pdt_5">
                    <div class="inp_div rel pdr5_8">
                    	<input class="inp dxyzm" placeholder="图片验证码" type="text" />
                        <span class="code_img"><img src="./images/yzm.jpg" /></span>
                    </div>
                </li>
            </ul>
            <div class="pdlr1 pdt1">
            	<button @click="loginHref" type="button" class="btn_login">下一步</button>
            </div>
        </form>
    </section>
    </div>
    
    <script type="text/javascript">
       

    	$(function(){
            new Vue({
                beforeCreate(){
                    AlertFn({cont:"该功能还没有开放，敬请期待",url:"login.html"});
                },
                methods:{
                    loginHref(){
                        window.location.href="login.html";
                    }
                }

            }).$mount("#demo");
			var $code=$(".code"),
				$em=$code.find("em"),
				time=60,
				clearTime;
			$code.bind("click",function(){
				if(!$em.is(".dis")){
					$em.addClass("dis");
					$em.html("剩余"+time+"秒");
					clearTime=setInterval(function(){
						time--;
						$em.html("剩余"+time+"秒");
						if(time<=0){
							$em.html("获取验证吗").removeClass("dis");
							time=60;
							clearInterval(clearTime);
							clearTime=null;
						}
					},1E3);
				}
			});
			
		});
	</script>
</body>
</html>
